language: python

matrix:
  include:
    - python: 3.6

before_install:
- sudo apt-get update -qq
- sudo apt-get install gfortran libhdf5-dev hdf5-helpers hdf5-tools libhdf5-7
- export HDF5='/usr/local/Cellar/hdf5/1.10.2_1'
- dpkg -L libhdf5
- dpkg -L hdf5
# Install conda
- wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
- chmod +x miniconda.sh
- "./miniconda.sh -b -p $HOME/miniconda"
- export PATH="$HOME/miniconda/bin:$PATH"
- conda update --yes conda
- conda create --yes -n testenv python=$TRAVIS_PYTHON_VERSION
- source activate testenv

- pip install -r requirements/test.txt

script:
# Check that unit tests work
- pytest NHDSPy/ --cov=NHDSPy/ -v

after_success:
- pip install codecov
- codecov
